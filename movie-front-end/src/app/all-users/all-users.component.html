<div class="buttons">
    <button class="custom-button" mat-raised-button style="background-color: #2196F3; color: white;" routerLink="/admin-dashboard">Back to DashBoard</button>
</div>
<mat-card class="mat-card">
    <mat-card-header></mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>UserId</th>
                <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
            </ng-container>
            <ng-container matColumnDef="userEmailId">
                <th mat-header-cell *matHeaderCellDef>UserEmailId</th>
                <td mat-cell *matCellDef="let element">{{ element.userEmailId }}</td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let element">*********</td>
            </ng-container>
            <ng-container matColumnDef="isVerified">
                <th mat-header-cell *matHeaderCellDef>Verified User</th>
                <td mat-cell *matCellDef="let element">{{ element.verified ? 'Yes' : 'No' }}</td>
            </ng-container>
            <!-- <ng-container matColumnDef="isSubscribed">
                <th mat-header-cell matHeaderCellDef>Subscribed User</th>
                <td *matCellDef="let element">
                    {{ element.subscribed ? 'Yes' : 'No' }}
                </td>
            </ng-container>  -->


            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>User Name</th>
                <td mat-cell *matCellDef="let element">{{ element.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="registerDate">
                <th mat-header-cell *matHeaderCellDef>Date Of Registration</th>
                <td mat-cell *matCellDef="let element">{{ element.registeredDate
                }}</td>
            </ng-container>

            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            

        </table>
        
    </mat-card-content>
    <mat-card-footer>
        <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->
    </mat-card-footer>
</mat-card>
