<!-- verify.component.html -->
<div class="verify-form">
    <mat-card>
      <mat-card-title class="title">Verify Email</mat-card-title>
  
      <mat-card-content>
        <form [formGroup]="verifyForm" (ngSubmit)="verifyEmail()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="userEmailId"  required="">
            <mat-error *ngIf="verifyForm.get('userEmailId')?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Verification Code</mat-label>
            <input matInput type="text" formControlName="verificationCode" placeholder="Enter verification code" required>
            <mat-error *ngIf="verifyForm.get('verificationCode')?.hasError('required')">
              VerificatioinCode required
            </mat-error>
          </mat-form-field>
  
          <button type="submit" mat-raised-button color="primary" [disabled]="!verifyForm.valid">Verify</button>
        </form>
      </mat-card-content>
      <!-- <p> <a routerLink="/login">Login here</a></p> -->
    </mat-card>
  </div>
