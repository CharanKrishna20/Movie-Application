<p>reset password comp</p>
<div class="reset-password-form">
    <mat-card class="mat-card">
      <mat-card-title class="title">Reset Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPassword()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="userEmailId" placeholder="Enter your email" required>
            <mat-error *ngIf="resetPasswordForm.get('userEmailId')?.hasError('required')">Email is required</mat-error>
           
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   formControlName="password"
                   placeholder="Enter your password"
                   required
                   >
          
            <!-- Password Errors -->
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength') && !resetPasswordForm.get('password')?.hasError('required')">
              Password should be at least 8 characters long.
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('pattern') && !resetPasswordForm.get('password')?.hasError('required') && !resetPasswordForm.get('password')?.hasError('minlength')">
              Please choose a stronger password. Try a mix of letters, numbers, and symbols.
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password" required>
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
              Confirm Password required
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.hasError('passwordMismatch')">
              Passwords do not match.
            </mat-error>
          </mat-form-field>
  
          <button type="submit" mat-raised-button color="primary" [disabled]="!resetPasswordForm.valid || resetPasswordForm.hasError('passwordMismatch')">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
