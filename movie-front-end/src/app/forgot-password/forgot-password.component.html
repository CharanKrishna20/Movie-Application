<p>forgot password comp</p>
<div class="forgot-password-form" >
    <mat-card class="mat-card" >
      <mat-card-title class="title" >Forgot Password</mat-card-title>
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
